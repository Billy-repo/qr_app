<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-light: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            min-height: 600px;
        }

        @media (max-width: 968px) {
            .card-content {
                grid-template-columns: 1fr;
            }
        }

        .section {
            padding: 2.5rem;
        }

        .section-divider {
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--border) 10%, var(--border) 90%, transparent);
        }

        @media (max-width: 968px) {
            .section-divider {
                display: none;
            }
            
            .section {
                padding: 2rem 1.5rem;
            }
            
            .input-section {
                border-bottom: 1px solid var(--border);
            }
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .type-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .type-card {
            position: relative;
            padding: 1.25rem;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .type-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .type-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -10px rgba(99, 102, 241, 0.3);
        }

        .type-card.active {
            border-color: transparent;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: translateY(-2px);
        }

        .type-card.active .type-icon,
        .type-card.active .type-label {
            color: white;
        }

        .type-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .type-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
            transition: transform 0.3s ease;
        }

        .type-card:hover .type-icon {
            transform: scale(1.1);
        }

        .type-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 12px;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper:hover {
            background: #f1f5f9;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-wrapper label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            margin-top: 1rem;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            margin-top: 0.75rem;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .qr-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0e7ff 100%);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            margin-bottom: 1.5rem;
        }

        #qrcode {
            padding: 1.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .placeholder {
            color: var(--text-secondary);
            font-size: 1.125rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .placeholder-icon {
            font-size: 4rem;
            opacity: 0.3;
        }

        .icon-overlay {
            position: absolute;
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .size-selector {
            margin-bottom: 1rem;
        }

        .size-selector label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .size-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        @media (max-width: 568px) {
            .size-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .size-btn {
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .size-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .size-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Generator | QR Codes for ALL</h1>
            <p>Create professional QR codes for any purpose - FREE</p>
        </div>
        
        <div class="card">
            <div class="card-content">
                <div class="section input-section">
                    <h2 class="section-title">Configuration</h2>
                    
                    <div class="type-grid">
                        <button class="type-card active" data-type="link">
                            <div class="type-content">
                                <span class="type-icon">üîó</span>
                                <span class="type-label">Website</span>
                            </div>
                        </button>
                        <button class="type-card" data-type="email">
                            <div class="type-content">
                                <span class="type-icon">üìß</span>
                                <span class="type-label">Email</span>
                            </div>
                        </button>
                        <button class="type-card" data-type="sms">
                            <div class="type-content">
                                <span class="type-icon">üí¨</span>
                                <span class="type-label">SMS</span>
                            </div>
                        </button>
                        <button class="type-card" data-type="call">
                            <div class="type-content">
                                <span class="type-icon">üìû</span>
                                <span class="type-label">Phone</span>
                            </div>
                        </button>
                    </div>
                    
                    <div id="inputFields"></div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="addIcon" checked>
                        <label for="addIcon">Add icon overlay to QR code</label>
                    </div>
                    
                    <button class="btn btn-primary" onclick="generateQR()">
                        <span>Generate QR Code</span>
                    </button>
                </div>
                
                <div class="section-divider"></div>
                
                <div class="section output-section">
                    <h2 class="section-title">Preview & Download</h2>
                    
                    <div class="qr-display">
                        <div id="qrcode"></div>
                        <div id="iconOverlay" class="icon-overlay hidden"></div>
                        <div class="placeholder" id="placeholder">
                            <span class="placeholder-icon">üì±</span>
                            <span>Generate a QR code to preview</span>
                        </div>
                    </div>
                    
                    <div id="downloadSection" class="hidden">
                        <div class="size-selector">
                            <label>Export Size</label>
                            <div class="size-grid">
                                <button class="size-btn" onclick="setDownloadSize(256)">256px</button>
                                <button class="size-btn active" onclick="setDownloadSize(512)">512px</button>
                                <button class="size-btn" onclick="setDownloadSize(1024)">1024px</button>
                                <button class="size-btn" onclick="setDownloadSize(2048)">2048px</button>
                            </div>
                        </div>
                        
                        <button class="btn btn-success" onclick="downloadQR()">
                            <span>‚¨áÔ∏è Download PNG</span>
                        </button>
                        <button class="btn btn-secondary" onclick="copyQR()">
                            <span>üìã Copy to Clipboard</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with ‚ù§Ô∏è | Open Source on <a href="https://github.com" target="_blank">GitHub</a></p>
        </div>
    </div>

    <script>
        let currentType = 'link';
        let qrCode = null;
        let downloadSize = 512;

        document.addEventListener('DOMContentLoaded', () => {
            updateInputFields('link');
            
            document.querySelectorAll('.type-card').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.type-card').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentType = btn.dataset.type;
                    updateInputFields(currentType);
                });
            });
        });

        function setDownloadSize(size) {
            downloadSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(size)) {
                    btn.classList.add('active');
                }
            });
        }

        function updateInputFields(type) {
            const container = document.getElementById('inputFields');
            container.innerHTML = '';
            container.classList.add('fade-in');
            
            switch(type) {
                case 'link':
                    container.innerHTML = `
                        <div class="input-group">
                            <label for="url">Website URL</label>
                            <input type="url" id="url" placeholder="https://example.com">
                        </div>
                    `;
                    break;
                    
                case 'email':
                    container.innerHTML = `
                        <div class="input-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="contact@example.com">
                        </div>
                        <div class="input-group">
                            <label for="subject">Subject (Optional)</label>
                            <input type="text" id="subject" placeholder="Enter subject">
                        </div>
                        <div class="input-group">
                            <label for="body">Message (Optional)</label>
                            <textarea id="body" placeholder="Enter message"></textarea>
                        </div>
                    `;
                    break;
                    
                case 'sms':
                    container.innerHTML = `
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                        </div>
                        <div class="input-group">
                            <label for="message">Message (Optional)</label>
                            <textarea id="message" placeholder="Enter SMS message"></textarea>
                        </div>
                    `;
                    break;
                    
                case 'call':
                    container.innerHTML = `
                        <div class="input-group">
                            <label for="callPhone">Phone Number</label>
                            <input type="tel" id="callPhone" placeholder="+264 (84) 123-4567">
                        </div>
                    `;
                    break;
            }
        }

        function generateQR() {
            let data = '';
            
            switch(currentType) {
                case 'link':
                    const url = document.getElementById('url').value.trim();
                    if (!url) {
                        alert('Please enter a URL');
                        return;
                    }
                    data = url.startsWith('http') ? url : 'https://' + url;
                    break;
                    
                case 'email':
                    const email = document.getElementById('email').value.trim();
                    if (!email) {
                        alert('Please enter an email address');
                        return;
                    }
                    const subject = document.getElementById('subject').value.trim();
                    const body = document.getElementById('body').value.trim();
                    
                    data = `mailto:${email}`;
                    const params = [];
                    if (subject) params.push(`subject=${encodeURIComponent(subject)}`);
                    if (body) params.push(`body=${encodeURIComponent(body)}`);
                    if (params.length > 0) data += '?' + params.join('&');
                    break;
                    
                case 'sms':
                    const phone = document.getElementById('phone').value.trim();
                    if (!phone) {
                        alert('Please enter a phone number');
                        return;
                    }
                    const message = document.getElementById('message').value.trim();
                    data = `sms:${phone}`;
                    if (message) data += `?body=${encodeURIComponent(message)}`;
                    break;
                    
                case 'call':
                    const callPhone = document.getElementById('callPhone').value.trim();
                    if (!callPhone) {
                        alert('Please enter a phone number');
                        return;
                    }
                    data = `tel:${callPhone}`;
                    break;
            }
            
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('placeholder').classList.add('hidden');
            
            qrCode = new QRCode(document.getElementById('qrcode'), {
                text: data,
                width: 280,
                height: 280,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M
            });
            
            const iconOverlay = document.getElementById('iconOverlay');
            if (document.getElementById('addIcon').checked) {
                iconOverlay.classList.remove('hidden');
                const icons = {
                    'link': 'üîó',
                    'email': 'üìß',
                    'sms': 'üí¨',
                    'call': 'üìû'
                };
                iconOverlay.innerHTML = icons[currentType];
            } else {
                iconOverlay.classList.add('hidden');
            }
            
            document.getElementById('downloadSection').classList.remove('hidden');
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('Please generate a QR code first');
                return;
            }
            
            const downloadCanvas = document.createElement('canvas');
            const ctx = downloadCanvas.getContext('2d');
            downloadCanvas.width = downloadSize;
            downloadCanvas.height = downloadSize;
            
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(canvas, 0, 0, downloadSize, downloadSize);
            
            if (document.getElementById('addIcon').checked) {
                const centerX = downloadSize / 2;
                const centerY = downloadSize / 2;
                const iconSize = downloadSize / 6;
                
                ctx.fillStyle = 'white';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = downloadSize/100;
                ctx.beginPath();
                ctx.arc(centerX, centerY, iconSize / 2 + downloadSize/40, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                const colors = {
                    'link': '#6366f1',
                    'email': '#f43f5e',
                    'sms': '#10b981',
                    'call': '#8b5cf6'
                };
                ctx.fillStyle = colors[currentType];
                ctx.beginPath();
                ctx.arc(centerX, centerY, iconSize / 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = `bold ${iconSize/3}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const icons = {
                    'link': 'üîó',
                    'email': '‚úâ',
                    'sms': 'üí¨',
                    'call': '‚òé'
                };
                ctx.fillText(icons[currentType], centerX, centerY);
            }
            
            downloadCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `qr-code-${currentType}-${downloadSize}px.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function copyQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('Please generate a QR code first');
                return;
            }
            
            canvas.toBlob((blob) => {
                const item = new ClipboardItem({ 'image/png': blob });
                navigator.clipboard.write([item]).then(() => {
                    const btn = event.target.closest('button');
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<span>‚úÖ Copied!</span>';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please use the download button instead.');
                });
            });
        }

        document.getElementById('addIcon').addEventListener('change', (e) => {
            const iconOverlay = document.getElementById('iconOverlay');
            if (qrCode) {
                if (e.target.checked) {
                    iconOverlay.classList.remove('hidden');
                    const icons = {
                        'link': 'üîó',
                        'email': 'üìß',
                        'sms': 'üí¨',
                        'call': 'üìû'
                    };
                    iconOverlay.innerHTML = icons[currentType];
                } else {
                    iconOverlay.classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
